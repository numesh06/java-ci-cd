pipeline {
  agent any

  environment {
    SONARQUBE_SERVER = 'https://sonar:9001'
    DOCKER_IMAGE = 'nanumesh/java-app:latest'
}

stages {
   stage('Checkout'){
      steps {
         git checkout 'https://github.com/numesh06/java-ci-cd'
      }
   }
        
stage('Build'){
    steps {
        script {
            docker.image('openjdk:17-jdk').inside {
                sh 'mvn clean package'
            }
        }
    }
}

stage('Test') {
    steps {
        script {
            docker.image('openjdk:11-jdk').inside {
                sh 'mvn test'
            }
        }
    }
}

stage('Static Code Analysis') {
    steps {
        script {
            docker.image('openjdk:8-jdk').inside {
                sh 'mvn sonar:sonar -Dsonar.host.url=${SONARQUBE_SERVER}'
            }
        }
    }
}

stage('Build Docker Image') {
    steps {
        script {
            sh 'docker build -t ${DOCKER_IMAGE}.'
        }
    }
}

stage('Push to Docker Hub') {
    steps {
        script {
            sh 'docker login -u nanumesh -p Nandhu_docker2'
            sh 'docker push ${DOCKER_IMAGE}'
        }
    }
}

stage('Deploy to Kubernetes') {
    steps {
        script {
            sh 'kubectl apply -f deployment.yaml'
	   	        }
            }
        }
    }
}
